<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Tailwind Hero Section Assignment</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Use Inter font globally -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-white">

<!-- ================= HERO SECTION ================= -->
<section class="relative min-h-screen flex items-center px-6 lg:px-20">

    <!-- Background decorative shapes (BONUS challenge) -->
    <div class="absolute top-0 right-0 w-1/2 h-full -z-10">
        <div class="absolute top-20 right-10 w-[400px] h-[400px] bg-blue-100 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-20 right-40 w-[300px] h-[300px] bg-purple-100 rounded-full blur-[120px]"></div>
    </div>

    <!-- Main container -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

        <!-- ===== LEFT TEXT CONTENT ===== -->
        <div class="text-center lg:text-left">

            <!-- Small subtitle -->
            <p class="text-sm font-semibold text-gray-700 mb-4">
                Ready to Use Tailwind CSS Web Template.
            </p>

            <!-- Main headline -->
            <h1 class="text-4xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-6">
                Tailwind Template for <br>

                <!-- Gradient text -->
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
                    App & Software
                </span> Site.
            </h1>

            <!-- Description paragraph -->
            <p class="text-gray-500 text-lg max-w-xl mb-8">
                All in one Tailwind CSS site template for App and Software websites. 
                Comes with all essential components.
            </p>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-6 items-center justify-center lg:justify-start">

                <!-- Download button -->
                <button class="bg-black text-white px-6 py-3 rounded-lg flex items-center gap-3 hover:bg-gray-800 transition">
                    <span class="border-r border-gray-500 pr-3">Download Now</span>
                    <i class="fab fa-apple text-lg"></i>
                </button>

                <!-- Watch demo button -->
                <div class="flex items-center gap-4 cursor-pointer">
                    <div class="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center hover:border-blue-500 transition">
                        <i class="fa fa-play text-gray-800 ml-1"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-900">Watch Demo</p>
                        <p class="text-sm text-gray-500">See how it works</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- ===== RIGHT IMAGE CONTENT ===== -->
        <div class="flex justify-center relative">

            <!-- Background circle behind phone -->
            <div class="absolute inset-0 bg-blue-50 rounded-full scale-110 -z-10"></div>

            <!-- Phone mockup image -->
            <img src="hero-light.png" alt="App Mockup" class="w-full max-w-md lg:max-w-lg drop-shadow-xl">

        </div>

    </div>
</section>
<!-- ================= END HERO SECTION ================= -->

</body>
</html>
