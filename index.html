<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind SaaS Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white overflow-x-hidden">

    <section class="relative min-h-screen flex items-center px-6 py-12 lg:px-24">
        
        <div class="absolute top-0 right-0 w-1/2 h-full -z-10 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 right-10 w-[500px] h-[500px] bg-blue-100 rounded-full blur-[120px] opacity-60"></div>
            <div class="absolute bottom-1/4 right-40 w-[300px] h-[300px] bg-purple-100 rounded-full blur-[100px] opacity-60"></div>
        </div>

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
            
            <div class="order-2 lg:order-1 text-center lg:text-left">
                <p class="text-lg font-semibold text-slate-800 mb-4">
                    Ready to Use Tailwind CSS Web Template.
                </p>
                
                <h1 class="text-5xl lg:text-7xl font-extrabold text-slate-900 leading-[1.1] mb-8">
                    Tailwind Template for <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                        App & Software
                    </span> Site.
                </h1>
                
                <p class="text-slate-500 text-lg mb-10 max-w-lg mx-auto lg:mx-0 leading-relaxed">
                    All in one Tailwind CSS site template for - App and Software sites 
                    Comes with all essential components.
                </p>

                <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-8">
                    <button class="flex items-center gap-3 bg-[#1a1c2d] text-white px-8 py-4 rounded-lg hover:bg-slate-800 transition-all shadow-xl group">
                        <span class="text-sm border-r border-slate-600 pr-3 font-medium">Download Now</span>
                        <i class="fab fa-apple text-xl"></i>
                    </button>

                    <div class="flex items-center gap-4 cursor-pointer group">
                        <div class="w-14 h-14 border-2 border-slate-200 rounded-full flex items-center justify-center group-hover:border-blue-400 transition-colors">
                            <i class="fa fa-play text-slate-900 text-sm ml-1 group-hover:text-blue-500"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-sm font-bold text-slate-900">Watch Demo</p>
                            <p class="text-xs text-slate-500">See how it works</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-1 lg:order-2 flex justify-center relative">
                <div class="absolute inset-0 bg-blue-50 rounded-full scale-110 -z-10 lg:translate-x-10"></div>
                
                <img src="hero-light.png" alt="App Preview" 
                     class="w-full max-w-sm lg:max-w-md drop-shadow-[0_35px_35px_rgba(0,0,0,0.15)] animate-fade-in">
                
                <div class="absolute -bottom-10 -left-10 hidden lg:block">
                    <svg width="100" height="40" viewBox="0 0 100 40" class="text-red-300 fill-current opacity-40">
                        <path d="M0 20 Q 10 10 20 20 T 40 20 T 60 20 T 80 20 T 100 20" stroke="currentColor" fill="transparent" stroke-width="2"/>
                    </svg>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
